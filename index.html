<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YATM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1 data-i18n-key="appTitle">Yet Another Task Manager</h1>
            <nav class="app-nav">
                <button class="nav-btn active" data-view="tasks-view" data-i18n-key="navTasks">Tâches</button>
                <button class="nav-btn" data-view="settings-view" data-i18n-key="navSettings">Paramètres</button>
            </nav>
        </header>

        <div id="tasks-view" class="view active-view">
            <main class="main-content">
                <section class="task-input-section">
                    <form id="add-task-form">
                        <input type="text" id="task-input" data-i18n-key="addTaskPlaceholder" placeholder="Ajouter une nouvelle tâche..." aria-label="Nouvelle tâche">
                        <button type="submit" data-i18n-key="addTaskAria" aria-label="Ajouter la tâche">+</button>
                    </form>
                </section>

            <section class="task-list-section">
                <ul id="task-list" class="task-list">
                    <!-- Les tâches seront injectées ici par JavaScript -->
                </ul>
            </section>
        </main>
        <footer class="footer">
            <span id="task-counter">0 tâches restantes</span>
            <div class="filters">
                <button class="filter-btn active" data-filter="all" data-i18n-key="filterAll">Toutes</button>
                <button class="filter-btn" data-filter="active" data-i18n-key="filterActive">Actives</button>
                <button class="filter-btn" data-filter="completed" data-i18n-key="filterCompleted">Terminées</button>
            </div>
        </footer>
    </div>

    <div id="settings-view" class="view">
        <main class="main-content">
            <section class="settings-section">
                <div class="setting-item">
                    <label for="theme-switch" data-i18n-key="darkThemeLabel">Thème Sombre</label>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label data-i18n-key="languageLabel">Langue</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select">
                            <div class="custom-select__trigger">
                                <span>Français</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                               <!-- Les options de langue seront injectées ici par JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
