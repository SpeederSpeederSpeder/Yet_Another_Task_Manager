<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâches Zen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1>Tâches Zen</h1>
            <button class="theme-toggle" aria-label="Changer de thème">
                <span class="theme-icon-sun">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </span>
                <span class="theme-icon-moon" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </span>
            </button>
        </header>

        <main class="main-content">
            <section class="task-input-section">
                <form id="add-task-form">
                    <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche..." aria-label="Nouvelle tâche">
                    <button type="submit" aria-label="Ajouter la tâche">+</button>
                </form>
            </section>

            <section class="task-list-section">
                <ul id="task-list" class="task-list">
                    <!-- Les tâches seront injectées ici par JavaScript -->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <span id="task-counter">0 tâches restantes</span>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="active">Actives</button>
                <button class="filter-btn" data-filter="completed">Terminées</button>
            </div>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
